name: Deploy Pre-Built Strapi to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Create deployment package with node_modules
        run: |
          zip -r deploy.zip . -x "*.git*" ".github/*"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop app before deployment
        run: |
          az webapp stop --name myzodiaq-strapi --resource-group strapi-blog-rg

      - name: Deploy to Azure (no build)
        run: |
          az webapp deploy \
            --resource-group strapi-blog-rg \
            --name myzodiaq-strapi \
            --src-path deploy.zip \
            --type zip \
            --async true

      - name: Start app
        run: |
          az webapp start --name myzodiaq-strapi --resource-group strapi-blog-rg
