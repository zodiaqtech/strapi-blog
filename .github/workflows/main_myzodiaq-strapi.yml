name: Deploy Strapi to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create deployment package (without node_modules)
        run: |
          zip -r deploy.zip . -x "*.git*" "node_modules/*" ".cache/*" "dist/*" "build/*" ".tmp/*"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Async)
        run: |
          az webapp deploy \
            --resource-group strapi-blog-rg \
            --name myzodiaq-strapi \
            --src-path deploy.zip \
            --type zip \
            --async true

      - name: Wait and check status
        run: |
          echo "Deployment initiated. Checking status..."
          sleep 30
          az webapp show --name myzodiaq-strapi --resource-group strapi-blog-rg --query "state" -o tsv
