name: Deploy Strapi to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Strapi
        run: npm run build

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" ".github/*"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group strapi-blog-rg \
            --name myzodiaq-strapi \
            --src-path deploy.zip \
            --type zip \
            --async false
